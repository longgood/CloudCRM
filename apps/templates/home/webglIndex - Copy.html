<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GOGOWebGL | ReportPanel</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 99vw; height: 99vh; background: #231F20"></canvas>
    <script src="static/webgl/Build/webgl.loader.js"></script>
    
	
	
	<script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
	  config={
	    dataUrl: "{{ url_for('static', filename='webgl/Build/webgl.data')}}",
        frameworkUrl: "{{ url_for('static', filename='webgl/Build/webgl.framework.js')}}",
        codeUrl: "{{ url_for('static', filename='webgl/Build/webgl.wasm')}}",
        streamingAssetsUrl: "{{ url_for('static', filename='webgl/StreamingAssets')}}",
	  

        companyName: "LongGood Meditech龍骨王",
        productName: "ReportPanel",
        productVersion: "0.1",
	  };
      var gameInstance =createUnityInstance(document.querySelector("#unity-canvas"), config);
	  gameInstance.then((unityInstance) => {
            unityInstance.SendMessage("UIController","OnMessage","001walk");        
        });
    </script>
  </body>
</html>
