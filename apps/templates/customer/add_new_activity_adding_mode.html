{% extends "report/report_weekly.html" %}


{% block title %} 更新與檢視今日商務活動{% endblock %} 


{% block adding_modecontent %}
										{% for act in activity %}
										<div>
										<div class="row">
											<div class="col-2"><h6><strong>{{loop.index}}</strong></h6></div>
											
											<div class="col-10">
											<details>
												<summary>{{ act.name |safe}}</summary>
												<h6></h6>
												<h6>{{ act.customer |safe}}</h6>
												<br>
												<form method="post" action="" class="mt-4">
													<input type="text" name=customer_name id="customer_name" style="width:0px;height:0px;background: transparent;" value={{act.customer_name|safe}}>
													<input type="text" name=facilityid id="facilityid" style="width:0px;height:0px;background: transparent;" value={{act.facilityid|safe}}>
													<input type="text" name=style id="type" style="width:0px;height:0px;background: transparent;" value={{act.type|safe}}>
													
													
													
													<h5>工作內容描述</h5>
													<textarea name=description id="description_task" style="width:100%;height:100px;" placeholder="此次工作重點"></textarea>
													<h5>下次拜訪重點</h5>
													<textarea name=nextstep id="next_task" style="width:100%;height:100px;" placeholder="敘述下次聯繫的重點"></textarea>
													
													
													<h5>優先順序</h5>
													<select name=priority style="width:300px;" >
														<option>一般</option>
														<option>高</option>
														<option>低</option>
													</select>
													<h5>勝率</h5>
														<select name=winrate style="width:300px;" >
															<option>一般</option>
															<option>高</option>
															<option>低</option>
														</select>
													<h5>客戶類型</h5>
														<select name=customerType style="width:300px;" >
															<option>臨床</option>
															<option>投資人</option>
															<option>經銷商</option>
														</select>														
													
													<h5>聯繫方式</h5>
													<select name=type style="width:300px;" >
														<option>寫信</option>
														<option>LINE(訊息)</option>
														<option>線上通話</option>
														<option>會面</option>
														<option>面對面三人以上會議</option>
														
													</select>	
													
													<h5>下次拜訪時間</h5>
													<select name=timedelta style="width:300px;" >
														<option>兩天後</option>
														<option>一周後</option>
														<option>兩周後</option>
														<option>一個月後</option>
														<option>一季(三個月)</option>
														<option>一年</option>
													</select>
													
													
													
													<div class="d-grid">
														<button type="submit" name="register" class="btn btn-gray-300">新增</button>
													</div>
												</form>	
												</div>
											</details>
											</div>											
										</div>
										{% endfor %}


					
{% endblock adding_modecontent %}
