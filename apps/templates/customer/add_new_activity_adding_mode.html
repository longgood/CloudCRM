{% extends "report/report_weekly.html" %}


{% block title %} 更新與檢視今日商務活動5/23 {% endblock %} 


{% block adding_modecontent %}
{% for act in activity %}
										<div>
										<div class="row">
											<div class="col-1"><h6><strong>{{loop.index}}</strong></h6></div>
											<div class="col-3"><h6>{{ act.name |safe}}</h6></div>
											<div class="col-8"><h6>{{ act.customer |safe}}</h6>
											<br>
											<form method="post" action="" class="mt-4">
												<input type="text" name=customer_name id="customer_name" style="width:0px;height:0px;" value={{act.customer_name|safe}}>
												<h5>工作內容描述</h5>
												<textarea name=description id="description_task" style="width:100%;height:100px;" placeholder="此次工作重點"></textarea>
												<h5>下次拜訪重點</h5>
												<textarea name=nextstep id="next_task" style="width:100%;height:100px;" placeholder="敘述下次聯繫的重點"></textarea>
												<div class="d-grid">
												<button type="submit" name="register" class="btn btn-gray-300">新增</button>
											</div>
											</form>	

											</div>
											
											
											</div>											
										</div>
										    
										
										
										
										</div>
{% endfor %}


					
{% endblock adding_modecontent %}
